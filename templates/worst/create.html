{% extends 'base.html' %} 
{% load crispy_forms_tags %}
 
  {% block content %}
    <br>
    <div class= "container">
    <h1 class= "offset-3 font-weight-bold"> create your post </h1><br><br>
    <h2> {{ error }} </h2>
    <div class= "col-5 offset-3">
    <form method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {{ form.media }}
    <button type = "submit" class= "btn btn-primary">publish</button>
    </form>
    </div>
    <br>
    <br>
    </div>
  {% endblock %}
